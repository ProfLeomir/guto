<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Favoritos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .site {
            text-align: center;
        }
        .site img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="site">
            <a href="https://calendar.google.com/calendar/u/0/r/day?pli=1">
                <img src="logo1.png" alt="Calendar">
            </a>
            <p>Site 1</p>
        </div>
        <div class="site">
            <a href="https://www.site2.com">
                <img src="logo2.png" alt="Logo Site 2">
            </a>
            <p>Site 2</p>
        </div>
        <div class="site">
            <a href="https://www.site3.com">
                <img src="logo3.png" alt="Logo Site 3">
            </a>
            <p>Site 3</p>
        </div>
    </div>
</body>
</html>
