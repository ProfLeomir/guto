<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Favoritos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 20px;
        }
        .site {
            text-align: center;
            transition: transform 0.3s ease;
        }
        .site img {
            width: 100px;
            height: 100px;
            transition: transform 0.3s ease;
        }
        .site:hover img {
            transform: scale(1.2);
        }
        .site:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="site">
            <a href="https://calendar.google.com/calendar/u/0/r/tasks">
                <img src="calendar.png" alt="Logo Site 1">
            </a>
            <p>Site 1</p>
        </div>
        <div class="site">
            <a href="https://www.site2.com">
                <img src="logo2.png" alt="Logo Site 2">
            </a>
            <p>Site 2</p>
        </div>
        <div class="site">
            <a href="https://www.site3.com">
                <img src="logo3.png" alt="Logo Site 3">
            </a>
            <p>Site 3</p>
        </div>
        <!-- Adicione mais sites para completar as 5 linhas -->
        <div class="site">
            <a href="https://www.site4.com">
                <img src="logo4.png" alt="Logo Site 4">
            </a>
            <p>Site 4</p>
        </div>
        <div class="site">
            <a href="https://www.site5.com">
                <img src="logo5.png" alt="Logo Site 5">
            </a>
            <p>Site 5</p>
        </div>
    </div>
</body>
</html>
